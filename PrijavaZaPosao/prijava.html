    <div class="prijava">
        <div class="prijavaSlika">
            <img id="posao" style="width: 100%;">
        </div>
        <div id="progressbar" class="prijavaForma">
            <form name="prijava" action="../O nama/onama.html" onsubmit="return validacija()">
                <label>Radno mesto za koje se prijavljujete: </label>
                <b><p id="radnomesto"></p></b><br>
                <label for="imeprezime">Ime i prezime:</label><br>
                <input type="text" id="imeprezime" size="50%" title="Popunite ovo polje."><br><br>
                <label for="rodjenje">Datum rođenja:</label><br>
                <input type="date" id="rodjenje" title="Ovaj podatak nam je neophodan kako bismo utvrdili da li ste punoletni."><br><br>
                <label for="male">Pol:</label>
                <input type="radio" id="male" name="gender" value="muski" checked>
                <label for="male">Muški</label>
                <input type="radio" id="female" name="gender" value="zenski">
                <label for="female">Ženski</label><br><br>
                <label for="adresa">Adresa:</label><br>
                <input type="text" id="adresa" size="50%" title="Ovaj podatak nam je neophodan kako bismo znali koje prodajno mesto Vam je najbliže."><br><br>
                <label for="mail">E-mail adresa:</label><br>
                <input type="email" id="mail" size="50%" title="Unesite e-mail adresu na koju ćemo Vas kontaktirati."><br><br>
                <label for="broj">Broj telefona:</label><br>
                <input type="text" id="broj" size="50%" title="Unesite broj telefona na koji ćemo Vas kontaktirati."><br><br>
                <label for="lokacija">Lokacija poslastičarnice:</label><br>
                <select>
                    <option>Ušće T.C., Novi Beograd</option>
                    <option>Big Fashion, Palilula</option>
                    <option>Stadion T.C., Voždovac</option>
                </select><br><br>
                <input id="submit" type="submit" value="Prijavi se">
            </form>
        </div>
    </div>

    <script>
        var slika = localStorage.getItem("slika");
        var rm = localStorage.getItem("radnoMesto")
        posao.src = slika;
        radnomesto.innerHTML = rm;

        $( function() {
            $( "#dialog" ).dialog();
            } );

        function validacija() {
            var a = document.forms["prijava"]["imeprezime"].value;
            if (a == "") {
                alert("Upišite Vaše ime i prezime");
                document.getElementById('imeprezime').style.borderColor = "red";
                return false;
            }

            var b = document.forms["prijava"]["rodjenje"].value;
            if (b == "") {
                alert("Upišite datum rođenja");
                document.getElementById('rodjenje').style.borderColor = "red";
                return false;
            }

            var c = document.forms["prijava"]["adresa"].value;
            if (c == "") {
                alert("Upišite Vašu adresu");
                document.getElementById('adresa').style.borderColor = "red";
                return false;
            }

            var d = document.forms["prijava"]["mail"].value;
            if (d == "") {
                alert("Upišite Vašu e-mail adresu");
                document.getElementById('mail').style.borderColor = "red";
                return false;
            }

            var e = document.forms["prijava"]["broj"].value;
            if (e == "") {
                alert("Upišite Vaš broj telefona");
                document.getElementById('broj').style.borderColor = "red";
                return false;
            }
            if (isNaN(e)) {
                alert("Upišite Vaš broj telefona ispravno");
                document.getElementById('broj').style.borderColor = "red";
                return false;

            }

            alert("Uspešno ste se prijavili za odabrano radno mesto. U najkraćem roku ćemo Vas obavestiti o terminu razgovora za posao.")
            return true;
        }
        $( function() {
            $("#imeprezime").tooltip
            $("#rodjenje").tooltip
            $("#adresa").tooltip
            $("#mail").tooltip
            $("#broj").tooltip
        } );
    </script>
